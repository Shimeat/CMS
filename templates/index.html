<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicons/_login_user_favicon.png') }}" type="image/png">
</head>

<body style="background: var(--bs-lightbg);">
    <div>
        <img src="{{ url_for('static', filename='/img/zyro-image.png') }}" style="width: 80px;margin-right: auto;margin-left: auto;display: inherit;margin-top: 20px;">
        <h2 style="color: rgb(242,242,242);margin-top: 50px;text-align: center;">АВТОРИЗАЦИЯ</h2>
        <form style="margin-top: 42px;">
            <p style="color: rgb(167,167,167);text-align: center;margin-left: -233px;margin-bottom: 2px;">Выбор площадки</p>
            {% if sel %}
            <select disabled class="form-select" style="width: 375px;margin-right: auto;margin-left: auto;margin-bottom: 49px;background: rgb(15, 15, 41);color: rgb(242,242,242);border-radius: 9px;height: 45px;border-style: solid;border-color: rgb(98,98,111);">
                {% else %}
                <select class="form-select" style="width: 375px;margin-right: auto;margin-left: auto;margin-bottom: 49px;background: rgb(15, 15, 41);color: rgb(242,242,242);border-radius: 9px;height: 45px;border-style: solid;border-color: rgb(98,98,111);">
                {% endif %}
                    {% for group in groups_platform %}
                        <optgroup label="{{ group.name }}">
                            {% for platform in platforms %}
                                {% if platform.id_group == group.id %}
                                {% if platform.id == sel %}
                                <option value="{{ platform.id }}" selected>{{ platform.name }}</option>
                                {% else %}
                                <option value="{{ platform.id }}">{{ platform.name }}</option>
                                {% endif %}
                                {% endif %}
                            {% endfor %}
                        </optgroup>
                    {% endfor %}
            <p class="para" style="margin-left: -316px;">Логин</p>
            <input class="form-control inp" type="text" style="margin-bottom: 15px;">
            <p class="para" style="margin-left: -308px;">Пароль</p>
            <input class="form-control inp" type="password">
            <p style="text-align: center;padding-top: 6px;margin-left: -1px;font-size: 18px;margin-bottom: -38px;margin-top: 12px;">
            <a class="lin" href="#" style="margin-right: auto;margin-left: auto;padding-top: 14px;padding-right: 144px;margin-bottom: -37px;margin-top: 7px;font-size: 16px;">Помощь со входом в систему</a></p>
            <div class="bar" style="display: inherit;margin-right: auto;margin-left: auto;width: 379px;height: 49px;margin-top: 53px;padding-top: 2px;">
                <a class="btn" href="#" style="color: rgb(242,242,242);background: var(--bs-blue);display: block;margin-right: auto;margin-left: auto;width: 375px;border-radius: 9px;height: 45px;padding-top: 9px;">Войти</a>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='/bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
